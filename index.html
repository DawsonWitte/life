<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <title>Life</title>
    <script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <div class="text-container">
            <div class="title">
                <h1>Life</h1>
            </div>
            <div class="controll-panel">
                <div class="info-container">
                    <P>Welcome to my version of Conway's game of life!</P>
                </div>
                <div class="color-container">
                    <p>Enter a color for the living cells: </p>
                    <input id="colorButton">
                    <button id="clrbtn">Set</button>
                </div>
                <div class="size-container">
                    <p>Cells Per Row: </p>
                    <input id="sizeInput">
                    <button id="btn">Create Grid</button>
                </div>
                <div class="buttons-container">
                    <div class="stop/start-container">
                        <button id="startbtn">Start/Stop</button>
                    </div>
                    <div class="reset-container">
                        <button id="rstbtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-container" id="container">

        </div>
    </div>
</body>
</html>
